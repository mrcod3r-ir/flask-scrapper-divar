{% extends 'base.html' %}
{% block title %}
  خزنده دیوار - صفحه اصلی
{% endblock %}

{% block content %}
  <div class="p-5 text-center bg-dark-subtle rounded-3">
    <img src="{{ url_for('static', filename='assets/images/DivarLogo.png') }}" alt="DivarLogo" width="100" />
    <h1 class="text-body-emphasis">خزنده دیوار</h1>
    <p class="col-lg-8 mx-auto fs-5 text-muted">خزنده دیوار دستیاری برای دریافت اطلاعات از سایت دیوار</p>
    <div class="d-inline-flex gap-2 mb-5">
      <a href="#form" class="d-inline-flex align-items-center btn btn-primary btn-lg px-5 rounded-pill" type="button">شروع</a>
    </div>
  </div>
  <hr class="my-5" />
  <form id="form" class="needs-validation w-50 p-4 rounded-3 bg-body-secondary" method="post">
    <div class="row g-3">
      <div class="col-sm-12">
        <label for="url" class="form-label">آدرس صفحه</label>
        <input type="text" dir="ltr" class="form-control" name="url" id="url" placeholder="مثلا https://divar.ir/john" required />
        <div class="form-text" id="basic-addon4">آدرس صفحه دیوار را به همراه https وارد کنید .</div>
        <div class="invalid-feedback">این بخش ضروری است.</div>
      </div>

      <div class="col-sm-12">
        <label for="pages" class="form-label">تعداد صفحه</label>
        <input type="number" dir="ltr" name="pages" placeholder="تعداد صفحه" value="1" class="form-control" id="pages" />
      </div>
    </div>
    <div class="my-5"></div>
    <button class="w-100 btn btn-primary btn-lg" type="submit">برو</button>
  </form>
{% endblock %}
