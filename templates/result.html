{% extends 'base.html' %}
{% block title %}
  خزنده دیوار - نتایج
{% endblock %}
{% block content %}
  <div class="p-5 text-center bg-dark-subtle rounded-3">
    <img src="{{ url_for('static', filename='assets/images/DivarLogo.png') }}" alt="DivarLogo" width="100" />
    <h1 class="text-body-emphasis">نتایج</h1>
  </div>
  <hr class="my-5" />
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">ردیف</th>
        <th scope="col">عنوان</th>
        <th scope="col">قیمت</th>
        <th scope="col">تصویر</th>
        <th scope="col">آدرس</th>
      </tr>
    </thead>
    <tbody>
      {% for result in results %}
        <tr>
          <th scope="row">{{ result.0 }}</th>
          <td>{{ result.2 }}</td>
          <td>{{ result.3 }}</td>
          <td>
            <img src="static/{{ result.4 }}" alt="{{ result.2 }}" width="100" />
          </td>
          <td>
            <a class="btn btn-outline-primary" target="_blank" href="{{ result.5 }}">مشاهده</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <a class="block btn btn-outline-primary float-start mb-3" href="/">بازگشت به خانه</a>
{% endblock %}
